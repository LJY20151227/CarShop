      function OpenNew(){

        //获取可视页面高宽度

            oMask.id="mask";
            oMask.style.height=sHeight+"px";
            oMask.style.width=sWidth+"px";
            oMask.style.backgroundColor = "rgba(0,0,0,0.5)";
            oMask.style.zIndex  = 999;
            oMask.style.top = 0;
            oMask.style.left = 0; 
            oMask.style.position = "absolute";
            document.body.appendChild(oMask);
